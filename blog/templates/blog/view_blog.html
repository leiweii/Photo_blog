{% extends 'base.html' %}
{% block content %}
    <h2>{{ blog.title }}</h2>

    {% if request.user == blog.author %}
        <p><a href="{% url 'edit_blog' blog.id %}">Modifier le billet</a></p>
    {% endif %}

    <img src="{{ blog.photo.image.url }}">
    <p>{{ blog.photo.caption }}</p>
    <p>{{ blog.content }}</p>
{% endblock content %}
